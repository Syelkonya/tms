global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'tms-monitor'

scrape_configs:
  - job_name: 'tms-api'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          application: 'tms-api'
          environment: 'development'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']